<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlickFinder</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- ! ==========Nav Bar Start Here============== -->
  

    <div class="nav-conter">
      <div class="logo">
        <a href="#">
          <h1>Flick<span>Finder</span></h1></a
        >
      </div>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Tv Show</a></li>
          <li><a href=""> Movie </a></li>
          <li> Upcoming</a></li>
          <li><button id="favbtn" onclick="favpage()">Favorite <i class="ri-heart-line"  ></i></button></li>
        </ul>
      </nav>
      <div id="icon">
        <i class="ri-menu-fill"></i>
      </div>
    </div>

    <!-- ! ==========Nav Bar End Here============== -->
    <!-- & ==========Banner Start Here============== -->
    <div class="banner-contenr">
      <img src="Image/img1.jpg" alt="" id="imgBanner" />
      <div class="banner-contend">
        <button id="left" onclick="left()">
          <i class="ri-arrow-left-s-line"></i>
        </button>
        <button id="right" onclick="right()">
          <i class="ri-arrow-right-s-line"></i>
        </button>
        <h2>Bringing the Big Screen to Your Screen</h2>
        <p>
          Discover, critique, and celebrate movies <br />
          withhonest reviews and fresh takes on every film
        </p>
        <button id="discover">Discover More..</button>
      </div>
    </div>

    <!-- & ==========Banner End Here============== -->
    <!-- & ========== Movie LIst Start Here============== -->
    <div class="Cpation">
      <div class="titale">
        <h2><img src="Image/text-1725415806024.png" alt="" /></h2>
        <div class="button">
          <button id="Lastest" onclick="marvel()">Marvel Movie</button>
          <button id="HollyWood" onclick="funny()">Funny Movie</button>
          <button id="BollyWood" onclick="animation()">Animation Movie</button>
          <button id="webseris" onclick="webseries() ">web series Movie</button>
        </div>
      </div>
    </div>
    <!-- & ========== Movie List End  Here============== -->

    <!-- & ================Search Bar=========================  -->

    <div class="search-box">
      <div class="search-bar-container">
        <i class="ri-search-eye-line ser"></i>
        <input
          type="text"
          class="input"
          placeholder="Search here..."
          onkeyup="search()"
          id="searchField"
        />
        <i class="ri-mic-2-fill mi"></i>
      </div>
    </div>

    <!-- &    ================Search Bar=========================  -->
    <!-- &    ================Card Display=========================  -->

    <div class="card-contener">
      <div class="loader"></div>
      <div class="card-item" id="cardDisply" onclick="favorite(event)"></div>
    </div>

    <!-- &    ================Card Display=========================  -->
    <!-- &    ================Page Number Display=========================  -->

    <div class="page-number-continer">
      <div class="page-number">
        <div class="page">
          <h2>Show more . .</h2>
        </div>
        <button id="btn1" onclick="page(1)">1</button>
        <button id="btn2" onclick="page(2)">2</button>
        <button id="btn3" onclick="page(3)">3</button>
        <button id="btn4" onclick="page(4)">4</button>
        <button id="btn4" onclick="page(5)">5</button>
      </div>
    </div>

    <!-- &    ================Page Number Display=========================  -->
    <!-- &    ================Page Number Display=========================  -->
    <!-- banner slider -->

    <!-- !-- Slider main container -->
    -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="Image/Slider/Img1.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="Image/Slider/img2.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="Image/Slider/img3.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="Image/Slider/img4.jpg" alt="" />
        </div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <!-- &    ================Page Number Display=========================  -->
    <!-- &    ================Page Number Display=========================  -->

    <!-- &    ================Page Number Display=========================  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlickFinder</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ! ==========Nav Bar Start Here============== -->

    <div class="nav-conter">
      <div class="logo">
        <a href="#">
          <h1>Flick<span>Finder</span></h1></a
        >
      </div>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Tv Show</a></li>
          <li><a href=""> Movie </a></li>
          <li><a href=""> Upcoming</a></li>
        </ul>
      </nav>
      <div id="icon">
        <i class="ri-menu-fill"></i>
      </div>
    </div>

    <!-- ! ==========Nav Bar End Here============== -->
    <!-- & ==========Banner Start Here============== -->
    <div class="banner-contenr">
      <img src="Image/img1.jpg" alt="" id="imgBanner" />
      <div class="banner-contend">
        <button id="left" onclick="left()">
          <i class="ri-arrow-left-s-line"></i>
        </button>
        <button id="right" onclick="right()">
          <i class="ri-arrow-right-s-line"></i>
        </button>
        <h2>Bringing the Big Screen to Your Screen</h2>
        <p>
          Discover, critique, and celebrate movies <br />
          withhonest reviews and fresh takes on every film
        </p>
        <button id="discover">Discover More..</button>
      </div>
    </div>

    <!-- & ==========Banner End Here============== -->
    <!-- & ========== Movie LIst Start Here============== -->
    <div class="Cpation">
      <div class="titale">
        <h2>Moive List</h2>
        <div class="button">
          <button id="Lastest" onclick="marvel()">Marvel Movie</button>
          <button id="HollyWood" onclick="funny()" > Funny Movie</button>
          <button id="BollyWood" onclick="animation()">Animation Movie</button>
          <button id="webseris" onclick="webseries() ">web series Movie</button>
        </div>
      </div>
    </div>
    <!-- & ========== Movie List End  Here============== -->

    <!-- &    ================Search Bar=========================  -->

    <div class="search-box">
      <div class="search-bar-container">
        <i class="ri-search-eye-line ser"></i>
        <input type="text" class="input" placeholder="Search here..." onchange="search()" id="searchField" />
        <i class="ri-mic-2-fill mi"></i>
      </div>
    </div>

    <!-- &    ================Search Bar=========================  -->
    <!-- &    ================Card Display=========================  -->

    <div class="card-contener">
      <div class="card-item" id="cardDisply">
        
      </div>
    </div>

    <!-- &    ================Card Display=========================  -->

    <script src="app.js"></script>
  </body>
</html>
